<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products Page</title>
    <link rel="stylesheet" href="/admin.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_list">
                <li class="main-header_item"><a href="/">Shop</a></li>
                <li class="main-header_item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header_item"><a href="/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>    
    <main>
        <form action="/admin/add-product" method="POST">
            <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Enter Product Title"/><br>
            <label for="size">Size</label>
                <input type="text" name="size" id="size" placeholder="Enter Product Size"/><br>
            <button type="submit">Add Product</button>
        </form>
    </main>
</body>
</html>
