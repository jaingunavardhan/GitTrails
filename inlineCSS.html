<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>                        /* This is an example using STYLE element (always lies in head)*/
    button{                        /* The other styles in body elements are called inline CSS*/
        background-color:yellow;
        width: 225px;
        border: 1px solid yellow;  /* 1px dashed yellow -> gives dashed border*/
    }
  </style>
</head>

<body>                          <!-- the following are inline CSS examples (we use style in element tag) -->
  <form style="font-family: Arial;
                background-color: gray;
                padding: 20px;
                border-radius: 20px;">
    <label for="name" style="font-weight: bold;
                      font-size: 20px;
                      color: blue;">
      Name:
    </label>
    <input type="text" id="name" style="font-style: italic;
                                  margin-bottom: 20px;
                                  height: 30px;">
    <br>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
